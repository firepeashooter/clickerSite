<!DOCTYPE html> 
<html lang="en">
  <head>
    <title>CookieClicker</title>
    <link href='./CSS/style.css' rel='stylesheet'>
  </head>
  <body>

    <script src="scripts/cookieUp.js"></script>
    <script src="scripts/Buildings.js"></script>

    <div class="container">


    <div class="header">
     <h2>The Header</h2>
    </div>
    
    <div class="left">
      

      <div class="cookie">
        
        <span id="counter">0</span>
        <img class="circular--square" src="images/brett.jpg" width="200" height="200" onclick="cookieUp(clickMultiplier);" style="margin: auto;"></img>
      </div>

      
      

    </div>

    <div class="center">
        <h4>Center</h4>
    </div>

    <div class="right">

      <div class="top--right">
        <h3 style="text-align: center;">Upgrades</h3>

        <div class="upgrade--container">
          <img id="upgrade1" src="images/cookie.jpg" class="upgrade--image" style="border: 4px solid black;" onclick="upgradeClick()"></img>
        </div>

        <h3 style="text-align: center;">Buildings</h3>
        

      </div>
      



      <div class="building--container">


        <div class="building" id="building1">

          <div class="building--information--container">
            <img src="images/cookie.jpg" class="building--image"></img>
            <h3>Brett Factory</h3>

            <h3>Level <span id="brettFactoryLevel">0</span> </h3> <h3>Cost <span id="brettFactoryCost">10</span> </h3>
               
          </div>
          
          <div class="building--button--container">
            <button onclick="buyBuilding(brettFactory, factoryID, factoryCostID)">Buy</button>
            <button onclick="sellBuilding(brettFactory, factoryID, factoryCostID)">Sell</button>

          </div>
           
        </div>


        <div class="building" id="building2">

          <div class="building--information--container">
            <img src="images/cookie.jpg" class="building--image"></img>
            <h3>Brett Farm</h3>

            <h3>Level <span id="brettFarmLevel">0</span> </h3> <h3>Cost <span id="brettFarmCost">100</span> </h3>
              
            
          </div>
          
          <div class="building--button--container">
            <button onclick="buyBuilding(brettFarm, farmID, farmCostID)">Buy</button>
            <button onclick="sellBuilding(brettFarm, farmID, farmCostID)">Sell</button>

          </div>
           
        </div>



        <div class="building" id="building3">

          <div class="building--information--container">
            <img src="images/cookie.jpg" class="building--image"></img>
            <h3>Gambling House</h3>

            <h3>Level <span id="brettGamblingLevel">0</span> </h3> <h3>Cost <span id="brettGamblingCost">100</span> </h3>
              
            
          </div>
          
          <div class="building--button--container">
            <button onclick="buyBuilding(gamblingHouse, gamblingID, gamblingCostID)">Buy</button>
            <button onclick="sellBuilding(gamblingHouse, gamblingID, gamblingCostID)">Sell</button>

          </div>
           
        </div>


        <div class="building" id="building4">

          <div class="building--information--container">
            <img src="images/cookie.jpg" class="building--image"></img>
            <h3>Brett Labs</h3>

            <h3>Level <span id="brettLabLevel">0</span> </h3> <h3>Cost <span id="brettLabCost">100</span> </h3>
              
            
          </div>
          
          <div class="building--button--container">
            <button onclick="buyBuilding(brettLab, labID, labCostID)">Buy</button>
            <button onclick="sellBuilding(brettLab, labID, labCostID)">Sell</button>

          </div>
           
        </div>


        <div class="building" id="building5">

          <div class="building--information--container">
            <img src="images/cookie.jpg" class="building--image"></img>
            <h3>Brett Recursion</h3>

            <h3>Level <span id="brettRecursionLevel">0</span> </h3> <h3>Cost <span id="brettRecursionCost">100</span> </h3>
              
            
          </div>
          
          <div class="building--button--container">
            <button onclick="buyBuilding(brettRecursion, recursionID, recursionCostID)">Buy</button>
            <button onclick="sellBuilding(brettRecursion, recursionID, recursionCostID)">Sell</button>

          </div>
           
        </div>


        <div class="building" id="building6">

          <div class="building--information--container">
            <img src="images/cookie.jpg" class="building--image"></img>
            <h3>Brett Singularity</h3>

            <h3>Level <span id="brettSingularityLevel">0</span> </h3> <h3>Cost <span id="brettSingularityCost">100</span> </h3>
              
            
          </div>
          
          <div class="building--button--container">
            <button onclick="buyBuilding(brettSingularity, singularityID, singularityCostID)">Buy</button> 
            <button onclick="sellBuilding(brettSingularity, singularityID, singularityCostID)">Sell</button>

          </div>
           
        </div>

        

      

      </div>
    </div>

    

    <div class="footer">
      <h3>Footer</h3>
    </div>
    

  </div>
  </body>
</html>
